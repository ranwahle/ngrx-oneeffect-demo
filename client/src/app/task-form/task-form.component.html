<label>
  Title: <input type="text" [(ngModel)]="task.title">
</label>
<label>
  <input [(ngModel)]="task.dueDate" [matDatepicker]="picker">
  <mat-datepicker #picker></mat-datepicker>
  <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
</label>
  <button (click)="addTaskClicked()"><span *ngIf="task.id !== undefined">Save</span>
    <span *ngIf="task.id === undefined">
    Add
      </span>
  </button>
